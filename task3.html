<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image-container {
      display: inline-block;
      position: relative;
    }
    
    .image-container img {
      width: 300px;
      height: 300px;
      border: 3px solid black;
    }
    
    .image-container:hover::after {
      content: "I am Image in Webpage";
      position: absolute;
      top: 30px;
      left: 40px;
      background-color: white;
      padding: 5px;
      border: 1px solid black;
    }
</style>
<body>
    <div class="image-container">
        <img src="Royal_mosque_Lahore.jpg" alt="Image">
      </div>
</body>
</html>
