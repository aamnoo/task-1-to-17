<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-image {
            transition: transform 0.3s;
        }
        .hover-image:hover {
            transform: translateX(50px);
        }
    </style>
</head>
<body>
    <h2>On hover the image will chnage its position</h2>
    <img class="hover-image" src="1.webp" alt="original-image" height="500px" width="500px">
</body>
</html>
